<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font for Footer -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Center the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Footer styles */
    footer {
      font-family: 'Dancing Script', cursive;
      color: #f8f9fa;
      background-color: #343a40;
      text-align: center;
      padding: 10px;
    }

    /* Right-aligned submit button */
    .submit-btn {
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>

  <!-- Centered form container -->
  <div class="form-container">
    <form class="w-50 border p-4 bg-white shadow rounded needs-validation" novalidate>
      <h2 class="text-center mb-4">Contact Us</h2>
      
      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter your email address.</div>
      </div>
      
      <!-- Subject input -->
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
        <div class="invalid-feedback">Please enter a subject.</div>
      </div>
      
      <!-- Message textarea -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message"></textarea>
      </div>
      
      <!-- Submit button -->
      <div class="submit-btn">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Contact Form Inc. All rights reserved.
  </footer>

  <!-- Bootstrap and JavaScript for validation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
